type CVEResultForImage {
     Tag: String 
     CVEList: [CVE]
}

type CVE {
     Id: String 
     Description: String
     Severity: String
}

type ImgResultForCVE {
     Name: String 
     Tags: [String]
}

type Query {
  CVEListForImage(repo: String!) :[CVEResultForImage]! 
  ImageListForCVE(text: String!) :[ImgResultForCVE]
}