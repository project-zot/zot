scalar Time

type CVEResultForImage {
     Tag: String 
     CVEList: [CVE]
}

type CVE {
     Id: String 
     Title: String
     Description: String
     Severity: String
     PackageList: [PackageInfo]
}

type PackageInfo {
     Name: String 
     InstalledVersion: String 
     FixedVersion: String 
}

type ImgResultForCVE {
     Name: String 
     Tags: [String]
}

type ImgResultForFixedCVE {
     Tags: [TagInfo]
}

type ImgResultForDigest {
     Name: String
     Tags: [String]
}

type TagInfo {
     Name: String
     Digest: String
     Timestamp: Time
}

type ImageInfo {
     Name: String
     Latest: String
     LastUpdated: Time
     Description: String
     Licenses: String
     Vendor: String
     Size: String
     Labels: String
}

type RepoInfo {
     Manifests: [ManifestInfo]
     LastUpdated: Time
}

type ManifestInfo {
     Digest: String
     Tag: String
     IsSigned: Boolean
     Layers: [LayerInfo]
}

type LayerInfo {
     Size: String # Int64 is not supported.
     Digest: String
     Os: String
     Arch: String
}

type Query {
  CVEListForImage(image: String!) :CVEResultForImage 
  ImageListForCVE(id: String!) :[ImgResultForCVE]
  ImageListWithCVEFixed(id: String!, image: String!) :ImgResultForFixedCVE
  ImageListForDigest(id: String!) :[ImgResultForDigest]
  ImageListWithLatestTag:[ImageInfo]
  ExpandedRepoInfo(repo: String!):RepoInfo
}
