    Coresponds to CVSS 3 score LOW
    """
    LowCount: Int
    """
    Coresponds to CVSS 3 score MEDIUM
    """
    MediumCount: Int
    """
    Coresponds to CVSS 3 score HIGH
    """
    HighCount: Int
    """
    Coresponds to CVSS 3 score CRITICAL
    """
    CriticalCount: Int
